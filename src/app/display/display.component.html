<app-header></app-header>

<div class="center">
<div class="row">
  <div class="col s12 m6">
    <div class="card">
      <div *ngFor="let i of array">
        <div class="card-image">
          <img [src]="i.image" alt={{i.party}}>
          <button class="btn-floating halfway-fab waves-effect waves-light red" (click)="onVote(i.image,i.candi,i.party)"><i class="material-icons">add</i></button>
        </div>
        <div class="card-content">
          <p><span style="font-weight: bold;">Candidate Name: </span>{{i.candi}}</p>
          <p><span style="font-weight: bold;">Party Name: </span>{{i.party}}</p>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
</div>
